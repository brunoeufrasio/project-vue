<script src="https://unpkg.com/vue"></script>

<style>
    .caixas{
        justify-content: space-around;
        display: flex;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: green;
    }

    .c2{
        background-color: hotpink;
    }

    .c3{
        background-color: red;
    }
</style>

<div id="app">
    <div class="caixas">
        <div class="demo" :class="estilo" @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" ></div>
        <div class="demo" :class="classCSS"></div>
    </div>
    <hr>
    <input type="text" v-model="classCSS">
</div>

<script>
    new Vue({
        el:'#app',
        data:{
        aplicarC1: false,
        classCSS:'c1'
       },
       computed: {
        estilo(){
            return{
                c1: this.aplicarC1,
                c2: !this.aplicarC1
                }
            }
        }
    })
</script>
