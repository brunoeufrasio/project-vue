<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <a v-bind:href="link">JW.ORG</a>     
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                titulo:'Usando VueJS',
                link:'http://jw.org'             
                },
            methods:{
                saudacao: function() {
                    return 'Boa Semana!'
                }
            }
        }) 
        
    </script>
    
</body>
</html>
