<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{cor}} - {{i}}</li>
        </ul>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor, chave) in pessoa">
                    {{ chave }} = {{ valor }}</div>
            </li>          
        </ul>
        <hr>
        <div v-for="n in 10">{{n}}</div>
 
    </div> 
    
    <script>
        new Vue({
            el:'#app',
            data:{
                cores: ['azul', 'amarelo','verde', 'vermelho'],
                pessoas:[{nome:'Bruno', idade: 35, peso: 120},
                         {nome:'Cristina', idade: 41, peso: 70}]
           
            }
        })
    </script>
</body>
</html>
