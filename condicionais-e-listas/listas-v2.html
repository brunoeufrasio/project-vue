<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{cor}} - {{i}}</li>
        </ul>
 
    </div> 
    
    <script>
        new Vue({
            el:'#app',
            data:{
                cores: ['azul', 'amarelo','verde', 'vermelho'],
                pessoas:[{nome:'Bruno', idade: 35, peso: 120},
                         {nome:'Cristina', idade: 41, peso: 70}]
           
            }
        })
    </script>
</body>
</html>
